<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>login</title>
    <link rel="icon" href="cutlery.png">
</head>
<body class="bg-black">
 
    <div class="container">
        <div id="login">
        <div class="row" >
            <div class="col-lg-7 col-sm-6 col-0"></div>
            <div class="col-lg-5 col-sm-6 col-12">
                <div class="info pt-lg-5 mt-lg-5 mt-md-5 mt-sm-5">
               <h1 class="ps-lg-5 text-success">User Login</h1>
                <div class="name mt-lg-5 mt-sm-5">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>
                <div class="name mt-lg-4 mt-sm-4">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <button class=" px-5  ms-lg-4  mt-lg-5 ms-sm-3 mt-sm-5 mb-sm-1">Login</button>
                <p class="ms-lg-5 mt-lg-1 mb-lg-5 ">Forgot Username or Password?</p>
                <p class="pt-lg-5 ps-lg-5 ms-lg-4">Create New Account <i class="fa-solid fa-arrow-right"></i></p>
               </div>

            </div>
        </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:1500
        });
      </script>
</body>
</html>
